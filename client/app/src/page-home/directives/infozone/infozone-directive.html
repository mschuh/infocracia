<md-card>
  <img ng-src="{{photo}}" class="md-card-image" alt="{{title}}">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{title}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      {{text}}
    </p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-icon-button" aria-label="Share">
      <md-icon md-svg-icon="share"></md-icon>
    </md-button>
  </md-card-actions>
</md-card>
